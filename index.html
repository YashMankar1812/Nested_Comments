<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Comment App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="container mx-auto max-w-2xl">
    <h1 class="text-2xl font-semibold mb-4">Nested Comment </h1>

    <!-- Initial Comment -->
    <div class="bg-gray-200 p-4 rounded shadow mb-4">
      <div class="flex space-x-4">
        <img class="w-10 h-10 rounded-full" src="https://cdn1.iconfinder.com/data/icons/user-pictures/101/malecostume-1024.png" alt="User Profile Picture">
        <div>
          <div class="font-semibold">Yash Mankar</div>
          <p class="text-gray-700 mt-1">Welcome! You can reply to the comments. But you can't delete the initial comment.</p>
          <button onclick="showReplyInput('initial')" class="text-sm text-blue-500 mt-2">Reply</button>
        </div>
      </div>

      <!-- Reply Input Section for Initial Comment -->
      <div id="replyInputContainer-initial" class="hidden mt-4 ml-12">
        <input type="text" id="usernameInput-initial" class="border p-2 w-full rounded mb-2" placeholder="Your name">
        <input type="text" id="replyInput-initial" class="border p-2 w-full rounded mb-2" placeholder="Write a reply...">
        <div class="flex space-x-2">
          <button onclick="addComment('initial')" class="bg-blue-500 text-white p-1 rounded">Post</button>
          <button onclick="hideReplyInput('initial')" class="text-gray-500 p-1">Cancel</button>
        </div>
      </div>

      <!-- Replies for the Initial Comment -->
      <div id="replies-initial" class="mt-4 space-y-4 ml-12"></div>
    </div>

    <!-- Comment Section for User Comments -->
    <div id="commentSection" class="space-y-4"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
